<!DOCTYPE html>
<html lang="en">

<head>
  <title>Generador de Contraseñas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <section class="container">
    <div id="password-generator">
      <h1 class="tittle">Generador de Contraseñas</h1>
      <form>
        <div>
          <label for="longitud">Longitud de la contraseña:</label>
          <input type="number" id="longitud" name="longitud" min="8" max="32" value="">
        </div>
        <div>
          <label for="mayusculas" class="check1">Incluir mayùsculas:</label>
          <input type="checkbox" id="mayusculas" name="mayusculas" class="check">
        </div>
        <div>
          <label for="minusculas" class="check2">Incluir minùsculas:</label>
          <input type="checkbox" id="minusculas" name="minusculas" class="check">
        </div>
        <div>
          <label for="numeros" class="check3">Incluir nùmeros:</label>
          <input type="checkbox" id="numeros" name="numeros" class="check">
        </div>
        <div>
          <label for="simbolos" class="check4">Incluir simbolos:</label>
          <input type="checkbox" id="simbolos" name="simbolos" class="check">
        </div>
        <button id="generate-pass" onclick="event.preventDefault(); generatePass();">Generar</button>
        <input type="text" id="pass" readonly>
      </form>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
